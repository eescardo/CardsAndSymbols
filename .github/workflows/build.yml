name: Build (Reusable)

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build (leave empty to read from Directory.Build.props)'
        required: false
        type: string
      upload_to_release:
        description: 'Upload artifacts to GitHub release'
        required: false
        type: boolean
        default: false
      artifact_retention_days:
        description: 'Number of days to retain artifacts'
        required: false
        type: number
        default: 90

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            runtime: osx-x64
            name-suffix: macOS-x64
          - os: macos-latest
            runtime: osx-arm64
            name-suffix: macOS-arm64
          - os: windows-latest
            runtime: win-x64
            name-suffix: Windows-x64
          - os: windows-latest
            runtime: win-arm64
            name-suffix: Windows-arm64
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Determine version
        id: version
        shell: bash
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
            echo "Using provided version: $VERSION"
          else
            # Cross-platform version extraction using sed (works on macOS, Linux, and Windows via git bash)
            VERSION=$(sed -n 's/.*<Version>\([0-9][0-9.]*\)<\/Version>.*/\1/p' Directory.Build.props | head -1)
            echo "Read version from Directory.Build.props: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Restore dependencies
        run: dotnet restore CardsAndSymbols.sln
      
      - name: Build solution
        run: dotnet build CardsAndSymbols.sln --configuration Release --no-restore
      
      - name: Publish application
        shell: bash
        run: |
          dotnet publish CardsAndSymbols/CardsAndSymbols.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true
      
      - name: Create macOS .app bundle
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          APP_NAME="CardsAndSymbols.app"
          APP_BUNDLE="$APP_NAME"
          MACOS_DIR="$APP_BUNDLE/Contents/MacOS"
          
          # Create .app bundle structure
          mkdir -p "$MACOS_DIR"
          
          # Move all published files into Contents/MacOS
          cp -R publish/${{ matrix.runtime }}/* "$MACOS_DIR/"
          
          # Find the executable (could be CardsAndSymbols or CardsAndSymbols.dll)
          EXECUTABLE_NAME="CardsAndSymbols"
          if [ ! -f "$MACOS_DIR/$EXECUTABLE_NAME" ] && [ -f "$MACOS_DIR/$EXECUTABLE_NAME.dll" ]; then
            EXECUTABLE_NAME="$EXECUTABLE_NAME.dll"
          fi
          
          # Create Info.plist
          cat > "$APP_BUNDLE/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>CardsAndSymbols</string>
              <key>CFBundleDisplayName</key>
              <string>CardsAndSymbols</string>
              <key>CFBundleIdentifier</key>
              <string>com.eddyescardo.CardsAndSymbols</string>
              <key>CFBundleVersion</key>
              <string>${{ steps.version.outputs.version }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ steps.version.outputs.version }}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleExecutable</key>
              <string>$EXECUTABLE_NAME</string>
              <key>CFBundleIconFile</key>
              <string></string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Make the executable executable
          if [ -f "$MACOS_DIR/$EXECUTABLE_NAME" ]; then
            chmod +x "$MACOS_DIR/$EXECUTABLE_NAME"
          fi
          
          echo "Created .app bundle: $APP_BUNDLE"
          ls -la "$APP_BUNDLE/Contents/"
      
      - name: Archive artifacts (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # Zip the .app bundle
          zip -r CardsAndSymbols-${{ steps.version.outputs.version }}-${{ matrix.name-suffix }}.zip CardsAndSymbols.app
      
      - name: Archive artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd publish/${{ matrix.runtime }}
          Compress-Archive -Path * -DestinationPath ..\..\CardsAndSymbols-${{ steps.version.outputs.version }}-${{ matrix.name-suffix }}.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CardsAndSymbols-${{ steps.version.outputs.version }}-${{ matrix.name-suffix }}
          path: CardsAndSymbols-${{ steps.version.outputs.version }}-${{ matrix.name-suffix }}.zip
          retention-days: ${{ inputs.artifact_retention_days }}
      
      - name: Upload to release
        if: ${{ inputs.upload_to_release }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CardsAndSymbols-${{ steps.version.outputs.version }}-${{ matrix.name-suffix }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
